<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link href="../lib/bootstrap/css/CustomStyleSheet.css" rel="stylesheet" />
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet" />


    <title>Nested Columns and Rows</title>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <!--Nested row-->
                <div class="row">
                    <div class="col-12">
                        <div class="sidebarContent">Side Bar 1</div>
                    </div>
                </div>
                <!--Nested rows-->
                <div class="row">
                    <div class="col-12">
                        <div class="sidebarContent">Side Bar 2</div>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="mainContent">Main Content Area</div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-5">
                <div class="customDiv">col 5</div>
            </div>
            <div class="col-7">
                <div class="row">
                    <div class="col-6">
                        <div class="customDiv">col 3.5</div>
                    </div>
                    <div class="col-6">
                        <div class="customDiv">col 3.5</div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="../lib/bootstrap/js/bootstrap.js"></script>
</body>
</html>
